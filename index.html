<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
     <!--'Computer Choice based on random "Math"'-->
      function getComputerChoice() {
        let computerChoiceString = "";
       let computerChoiceNum = Math.floor(Math.random() * 3);
       if (computerChoiceNum === 0) {
         computerChoiceString = "Rock";
       } else if (computerChoiceNum === 1) {
         computerChoiceString = "Paper";
       } else {
         computerChoiceString = "Scissors"
       }
       return computerChoiceString;
     }
     <!--Human Choice based on prompt method for input of text without verification-->
     function getHumanChoice() {
       return window.prompt("Choose: Rock, Paper, Scissors")
     }

     <!--Variables for player score starting at 0-->
      let playerScore = 0;
      let computerScore = 0;

    <!--Single Round play that adds player score based on the winner-->
      function playRound(humanChoice, computerChoice) {
        let humanChoiceFormatted = humanChoice.slice(0, 1).toUpperCase() + humanChoice.slice(1).toLowerCase();
        if (humanChoiceFormatted === computerChoice) {
          console.log("It's a draw! " + humanChoiceFormatted + " against " + computerChoice);
        } else if (humanChoiceFormatted === "Rock" && computerChoice === "Scissors" || humanChoiceFormatted === "Paper" && computerChoice === "Rock" || humanChoiceFormatted === "Scissors" && computerChoice === "Paper") {
          console.log("You win! " + humanChoiceFormatted + " beats " + computerChoice);
          playerScore++;
        } else {
          console.log("You loose! " + computerChoice + " beats " + humanChoiceFormatted);
          computerScore++;
        }
      }

     <!--Constant variables to make sure that function input for playRound is based on the functions above-->
      const humanChoice = getHumanChoice();
      const computerChoice = getComputerChoice();

   playRound(humanChoice, computerChoice)
    </script> 
  </body>
</html>
